<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     Sonidos APP
    </ion-title>

    <ion-buttons end>
      <button ion-button *ngIf="!ordenando" (click)="ordenando = true">
           Ordenando
      </button>
      <button ion-button *ngIf="ordenando"  (click)="ordenando = false">
           Listo
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

   <ion-refresher [enabled]="!ordenando" (ionRefresh)="recargarAnimales($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher> 


<ion-list [reorder]="ordenando" (ionItemReorder)="reordenar_animales($event)">
  <ion-item-sliding *ngFor="let animal of animales; let i = index">
  <ion-item (click)="reproducir(animal)">
  <ion-avatar item-left>
    <img [src]="animal.imagen"> 
  </ion-avatar>

  <h2>{{animal.nombre}}</h2>

   <ion-icon name="play" *ngIf="!animal.reproduciendo" item-right></ion-icon>
   <ion-icon name="pause" *ngIf="animal.reproduciendo" item-right></ion-icon>
  </ion-item> 
   <ion-item-options side="left">
      <button ion-button color="danger" (click)="borrarAnimal(i)">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
   </ion-item-options>    
  </ion-item-sliding>


</ion-list>


</ion-content>
